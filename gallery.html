  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    /* Gallery Section */
    .gallery-section {
      padding: 40px 20px;
      text-align: center;
      background-color: #fff;
    }

    .gallery-title {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #03055B;
    }

    /* Fix: Corrected selector syntax for the gallery containers */
    #w3m, #tutum, #free, #misc, #nyasa {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 1100px;
      margin: 0 auto 30px; /* Added bottom margin between sections */
    }

    /* Fix: Corrected selector syntax for the images */
    #w3m img, #tutum img, #free img, #misc img, #nyasa img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    /* Fix: Corrected selector syntax for hover effect */
    #w3m img:hover, #tutum img:hover, #free img:hover, #misc img:hover, #nyasa img:hover {
      transform: scale(1.05);
    }

    /* Fix: Added section headings */
    .section-title {
      font-size: 1.5rem;
      margin: 30px 0 15px;
      color: #03055B;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 80%;
      margin: auto;
      display: block;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #ffffff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .gallery-title {
        font-size: 1.7rem;
      }
    }
  </style>

  </div>

  <!-- JS -->
  <script>
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    // Close lightbox when Escape key is pressed
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeLightbox();
      }
    });
  </script>
